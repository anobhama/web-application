<!-- Applied css for the whole html
Inline CSS has priority -->
<!DOCTYPE html>
<html>
<head>
<title>Example Of Embedded / internal Style Sheet</title>

<style>
h1 {
	text-decoration: underline;
	font-family: arial;
	background: yellow;
	color: blue
}
p {
	font-size: 25pt;
	color: green
}
</style>

</head>

<body>
	<h1 style="color:green">Example Of Embedded Style Sheet Heading</h1>
	<br>
	<p>This text is using the features of embedded styles</p>
	<p>This is paragraph 2</p>
	<h1 >this is heading again</h1>	
	<p>This is paragraph 2</p>
</body>
</html>
