<!DOCTYPE html>
<html >
<head>
    <title>TextFormatting Eg..</title>
    <!--<link href="css/common.css" rel="stylesheet" />-->
    <style>
        p.uppercase{
            text-transform:uppercase;
        }
        p.lowercase{
            text-transform:lowercase;
        }
        p.capitalize{
            text-transform:capitalize;
        }
       
        h6{
            font-size:25px;
            /* horizontal vertical blur color */
            text-shadow:10px 20px 2px #0000ff;
        }
    </style>
</head>
<body>
    
    <!-- Applying Multiple Classes for Same Tag using Space separator -->
    <p class="lowercase">Welcome</p>   
    <p class="uppercase">Welcome</p>
    <p class="capitalize">hello world</p>    
    <p style="text-indent:50px">Welcome</p>

    <h6>Text Shadow Example ....</h6>
</body>
</html>
