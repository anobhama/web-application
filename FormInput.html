<!DOCTYPE html>
<html>
<head>
    <title>Form API..</title>
    <style>
	   table
	   {
		border-color:blue;
	   }
						 
		h1{
		text-align:center;
		}
		th
		{
		text-align:right;
		}
		</style>
</head>

<body style="font-family:'Segoe UI'"  >
   
        <h1>New HTML 5 Form Input Elements </h1>
    <form> 
	<table align="center" border="2" cellspacing="0" cellpadding="3">
            <caption><h3>Fill Student Details...</h3></caption>
				<tr>
					
					<td>
						<input type="text" id="txtFN" name="txtFN" 
						maxlength="5"  size="15" required 
						placeholder="Full Name.." />
					</td>				
				</tr>	
						
				 <tr>
                     <!-- button types -->
					
					<td align="right">
                        <!-- required is present-->
						<input type="Submit"  value="Submit"   />
					</td> 
                    <!-- button type -> not requires required-->
					<td><input type="Button" value="OK" /></td>
					<td><input type="reset" value="Cancel" /></td>
				</tr>			
				
    </Table>		
</body>
</html>
