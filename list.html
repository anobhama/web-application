<html>
    <head>
        <title> List tag </title>
    </head>
    <body>

        <!-- ordered list-->
        <ol>
            <li> Anu</li>
            <li> Aji</li>
            <li> Blessy</li>
            <li> Asu</li>
        </ol>

        <br>
        <!-- ordered list -> order numbering change-->
        <ol type="a">
            <li> Anu</li>
            <li> Aji</li>
            <li> Blessy</li>
            <li> Asu</li>
        </ol>
        <br>

          <!-- ordered list -> start order numbering -->
          <ol start="5" >
            <li> Anu</li>
            <li> Aji</li>
            <li> Blessy</li>
            <li> Asu</li>
        </ol>

        <br>
          <!-- unordered list  -->
          <ul >
            <li> Anu</li>
            <li> Aji</li>
            <li> Blessy</li>
            <li> Asu</li>
        </ul>

        <br>
         <!-- unordered list with type  -->
         <ul type="square">
            <li> Anu</li>
            <li> Aji</li>
            <li> Blessy</li>
            <li> Asu</li>
        </ul>
        <br>
        <!-- nested list-->
        <ul>
            <li> 10th std</li>
                <ol>
                    <li> Gayu</li>
                    <li> bindu</li>
                </ol>
            <li> 12th std</li>
        </ul>
        <br>

        <!-- Description list-->
        <dl>
            <dt> intro</dt>
            <dd> html training on process</dd>
        </dl>

        <br>
        
    </body>
</html>
