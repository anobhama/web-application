<p>product works!</p>

<div class="container">
    <div class='table-responsive'>
         <table class="table table-striped">
             <thead class="table-dark">
                 <tr>
                     <th>ID</th>
                     <th>Name</th>
                     <th>Price</th>
                     <th> Select for Details</th>
                 </tr>
             </thead>
             <tbody>
              <tr *ngFor="let p of prodList;">
                     <td>{{p.prodId}}</td>
                     <td>{{p.prodName}}</td>
                     <td>{{p.prodPrice}}</td>
                     <td><a [routerLink]="['byid', p.prodId]">{{p.prodId}}</a></td>
             </tr> 
             </tbody>
         </table>
     </div>

</div>
