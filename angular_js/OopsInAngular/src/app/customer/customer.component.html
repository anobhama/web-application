<p>customer works!</p>
<table border="1">
    <thead>
        <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of custList;">
            <td>{{c.custNo}}</td>
            <td>{{c.custName}}</td>
            <td>{{c.custAdd}}</td>
            <td>{{c.city}}</td>
            <td>{{c.country}}</td>
        </tr>
    </tbody>
</table>
